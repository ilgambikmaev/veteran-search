<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Детали ветерана</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://i.ibb.co/YbcVvt8/paper-bg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>
<body class="min-h-screen p-6 flex items-center justify-center">
  <div class="bg-white/80 backdrop-blur p-6 rounded-xl shadow max-w-md w-full">
    <button onclick="history.back()" class="mb-4 text-sm text-blue-600">← Назад</button>
    <div class="text-center">
      <img src="https://via.placeholder.com/150" class="mx-auto mb-4 rounded">
      <h2 class="text-xl font-bold">Кармин Николай Анатольевич</h2>
      <p class="text-sm">1910 – наст. время</p>
      <div class="mt-4">
        <h3 class="font-semibold mb-1">Биография</h3>
        <p class="text-sm">Родился 26 мая 1910 года в Челябинской области</p>
        <h3 class="font-semibold mt-3 mb-1">Дополнительная информация</h3>
        <p class="text-sm">Проживал в г. Челябинск, бабушка учила живописи, воевал на Курской дуге</p>
        <h3 class="font-semibold mt-3 mb-1">Источники</h3>
        <p class="text-sm">Архив, военный билет</p>
      </div>
    </div>
  </div>
</body>
</html>
